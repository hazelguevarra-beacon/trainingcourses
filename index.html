<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OBPH Training Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0D1E3B 0%, #4a4a4a 40%, #FDBE34 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: rgba(13,30,59,0.9);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 1.6rem;
      color: white;
      margin: 0;
      font-weight: 600;
    }

    .search-box {
      margin: 25px auto;
      text-align: center;
    }

    .search-box input {
      width: 80%;
      max-width: 600px;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .course-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 40px 50px;
      width: 100%;
      max-width: 1200px;
    }

    .course-card {
      background: rgba(255,255,255,0.95);
      color: #0D1E3B;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .course-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .course-content {
      padding: 15px;
    }

    .course-content h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
      color: #0D1E3B;
    }

    .course-content p {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 15px;
    }

    .course-content a {
      display: inline-block;
      background: #b4a7d6; /* lavender */
      color: #0D1E3B;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .course-content a:hover {
      background: #9e8cc8;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/d2BCvGL.png" alt="Office Beacon Logo" />
    <h1>OBPH Training Portal</h1>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ðŸ” Search courses by name or keyword..." oninput="filterCourses()" />
  </div>

  <div class="course-container" id="courseContainer">
    <p style="text-align:center;width:100%;color:#fff;">Loading courses...</p>
  </div>

  <footer>Â© 2025 Office Beacon Philippines â€” Training & Development</footer>

  <script>
    let allCourses = [];

    google.script.run.withSuccessHandler(displayCourses).getCourses();

    function displayCourses(courses) {
      allCourses = courses;
      renderCourses(courses);
    }

    function renderCourses(courses) {
      const container = document.getElementById("courseContainer");
      if (!courses.length) {
        container.innerHTML = `<p style="color:white;text-align:center;">No courses found.</p>`;
        return;
      }

      container.innerHTML = courses.map(c => `
        <div class="course-card">
          <img src="${c.image || 'https://via.placeholder.com/400x160?text=No+Image'}" alt="${c.name}">
          <div class="course-content">
            <h3>${c.name}</h3>
            <p>${c.description || ''}</p>
            <a href="${c.link}" target="_blank">View Course</a>
          </div>
        </div>
      `).join('');
    }

    function filterCourses() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allCourses.filter(c =>
        c.name.toLowerCase().includes(query) ||
        c.description.toLowerCase().includes(query)
      );
      renderCourses(filtered);
    }
  </script>
</body>
</html>
